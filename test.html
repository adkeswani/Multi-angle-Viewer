<!DOCTYPE html>
<HTML>
<TITLE>Multi-angle Viewer</TITLE>
<HEAD>
<SCRIPT type="text/javascript" src="viewer.js"></SCRIPT>
<LINK href="test.css" rel="stylesheet" type="text/css" />
<SCRIPT type="text/javascript">
<!--
    function toggleAutoRotate() {
        if (document.getElementById('autorotate').innerHTML == 'Auto Rotate On') {
            autoRotateOn();
            document.getElementById('autorotate').innerHTML='Auto Rotate Off';
        } else {
            autoRotateOff();
            document.getElementById('autorotate').innerHTML='Auto Rotate On';
        }
    }
//-->
</SCRIPT>
</HEAD>
<BODY onLoad="initViewer(myDrawing, 'http://dl.dropbox.com/u/5997829/multiAngleViewer/', 'image', '-', 'jpg', 5, 6, directionalFadeTransition)">

<CANVAS id="myDrawing" width="800" height="500">
<P>Requires HTML5</P>
</CANVAS><BR/>
<DIV id="viewer-controls">

<DIV class="control-box" id="last">
<BUTTON type="button" id="autorotate" onclick="toggleAutoRotate();">Auto Rotate On</BUTTON>
<P>&nbsp;</P>
<BUTTON type="button" onclick="resetPanAndZoom()">Reset Pan/Zoom</BUTTON>
</DIV>

<DIV class="control-box">
<BUTTON type="button" class="direction middle-up-down" onclick="rotate(0, 1)"/>Up</BUTTON>
<P class="button-spacer"><BUTTON type="button" class="direction" onclick="rotate(-1, 0)"/>Left</BUTTON><SPAN class="control-name">Rotate</SPAN><BUTTON type="button" class="direction" onclick="rotate(1, 0)"/>Right</BUTTON></P>
<BUTTON type="button" class="direction middle-up-down" onclick="rotate(0, -1)"/>Down</BUTTON>
</DIV>

<DIV class="control-box">
<BUTTON type="button" class="direction middle-up-down" onclick="pan(0, -50)"/>Up</BUTTON>
<P class="button-spacer"><BUTTON type="button" class="direction" onclick="pan(-50, 0)"/>Left</BUTTON><SPAN class="control-name">Pan</SPAN><BUTTON type="button" class="direction" onclick="pan(50, 0)"/>Right</BUTTON></P>
<BUTTON type="button" class="direction middle-up-down" onclick="pan(0, 50)"/>Down</BUTTON>
</DIV>


<DIV class="control-box">
<BUTTON type="button" class="direction" onclick="zoom(1.2)"/>Zoom In</BUTTON><BR/>
<SPAN class="control-name">Zoom</SPAN><BR/>
<BUTTON type="button" class="direction" onclick="zoom(0.8)"/>Zoom Out</BUTTON>
</DIV>

</DIV>

</BODY>
</HTML>
